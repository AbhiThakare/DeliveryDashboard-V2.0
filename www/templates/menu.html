<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/crown.jpg'); background-size: cover;"></span>
            <h2>User 1</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
            	<ion-item nav-clear="" menu-close=""  class="item item-complex">
                   <a class="item-content"  target="_self" ui-sref="app.profile">
                   		<i class="icon ion-android-home assertive-900"> </i> &nbsp;&nbsp;&nbsp; To Dashboard
                   </a>
                </ion-item>
                <ion-item nav-clear="" menu-close  class="item item-complex">
                    <a class="item-content"  target="_self" ui-sref="app.activity">
                   		<i class="icon ion-plus assertive-900"> </i> &nbsp;&nbsp;&nbsp; Add New Sprint
                    </a>
                </ion-item>
                <ion-item nav-clear menu-close ng-click="logout()">
                 	<a class="item-content"  target="_self">
                   		<i class="icon ion-log-out assertive-900"> </i> &nbsp;&nbsp;&nbsp; Logout
                    </a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
