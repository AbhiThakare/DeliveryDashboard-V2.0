<ion-view title="Login" hide-nav-bar="true" id="page16" style="background-color:#;" class=" ">
   <ion-content class="has-header" scroll="true" padding="true" style="background: url(img/login.jpg) center; background-size: cover;">
      <h2 id="signup-heading2" style="color:#000000;font-weight:400;text-align:center;" class=" ">
      	<img style="text-align:center;" src ='img/icon.png' alt="Login" />
      </h2>
      <form class="list animated bounceIn " name="loginform" class="css-form" novalidate id="login-form7" ng-submit="loginform.$valid && login(data)">
         <ion-list class=" " id="login-list5">
            <ion-md-input placeholder="Username" required="true" highlight-color="balanced" type="text" ng-model="data.username" name="username"></ion-md-input>
            <div ng-show="loginform.$submitted || loginform.username.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="loginform.username.$error.required">Please enter User name.</div>
            </div>
            <ion-md-input placeholder="Password" required="true" highlight-color="energized" type="password" ng-model="data.password" name="password"></ion-md-input>
            <div ng-show="loginform.$submitted || loginform.password.$touched">
               <div style="color:red;margin:5px;padding:5px;" ng-show="loginform.password.$error.required">Please enter Password.</div>
            </div>
         </ion-list>
         <input  class="button button-block button-assertive-900" type="submit" id="login-button13" value="Login"/>
      </form>
   </ion-content>
</ion-view>
